<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-cont">
      <div class="add-project-form-cont">
        <div class="add-project-form-cont__exit-cont">
          <div class="add-project-form-cont__exit-cont__title">
            Project form
          </div>
          <button class="add-project-form-cont__exit-cont__exit-button">
            X
          </button>
        </div>
        <form class="add-project-form-cont__form">
          <input
            type="text"
            class="add-project-form-cont__form__project-title"
            placeholder="project title"
            required
          />
          <button class="add-project-form-cont__form__submit-button">
            Submit the project
          </button>
        </form>
      </div>
      <div class="edit-project-form-cont">
        <div class="edit-project-form-cont__exit-cont">
          <div class="edit-project-form-cont__exit-cont__title">
            Project form
          </div>
          <button class="edit-project-form-cont__exit-cont__exit-button">
            X
          </button>
        </div>
        <form class="edit-project-form-cont__form">
          <input
            type="text"
            class="edit-project-form-cont__form__project-title"
            placeholder="project title"
            required
          />
          <button class="edit-project-form-cont__form__submit-button">
            Submit the edits
          </button>
        </form>
      </div>
      <div class="add-to-do-form-cont">
        <div class="add-to-do-form-cont__exit-cont">
          <div class="add-to-do-form-cont__exit-cont__title">To-do form</div>
          <button class="add-to-do-form-cont__exit-cont__exit-button">X</button>
        </div>
        <form class="add-to-do-form-cont__form" action="">
          <input
            type="text"
            class="add-to-do-form-cont__form__to-do-title"
            placeholder="title"
            required
          />
          <input
            type="date"
            class="add-to-do-form-cont__form__to-do-date"
            placeholder="Date"
            required
          />
          <button
            class="add-to-do-form-cont__form__submit-button"
            type="submit"
          >
            Submit to-do
          </button>
        </form>
      </div>
      <div class="edit-to-do-form-cont">
        <div class="edit-to-do-form-cont__exit-cont">
          <div class="edit-to-do-form-cont__exit-cont__title">To-do form</div>
          <button class="edit-to-do-form-cont__exit-cont__exit-button">
            X
          </button>
        </div>
        <form class="edit-to-do-form-cont__form">
          <input
            type="text"
            class="edit-to-do-form-cont__form__to-do-title"
            placeholder="title"
            required
          />
          <input
            type="date"
            class="edit-to-do-form-cont__form__to-do-date"
            placeholder="Date"
            required
          />
          <button class="edit-to-do-form-cont__form__submit-button">
            Submit to-do edits
          </button>
        </form>
      </div>

      <header class="header">Header</header>
      <main class="main">
        <div class="menu">
          <button class="menu__add-project-button">+ Add project</button>
        </div>
        <div class="display"></div>
      </main>
      <footer class="footer">
        footer
        <button class="test-button">test</button>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
